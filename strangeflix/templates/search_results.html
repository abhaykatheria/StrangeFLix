<!doctype html>
{% extends 'new_base.html' %}

{% block content %}
{% load static  %}

<head>
    <title>StrangeFlix</title>
    <style>
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body style="background-color: black;color: aliceblue;">

    {% include 'navbar.html' %}
<div class="jumbotron" style="background-color: black;">

    <h1 class=" display-4 ">
        Search results :
    </h1>

    <div class="container">
            <div class="row ">
                {% for item in object_list %}
                <div class="col">
                    <a href="{{ item.get_absolute_url }}">
                    <div class="card bg-dark text-white">
                        <img src="{{ item.thumbnail.url }}" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">{{ item.name }}</h5>
                        </div>
                    
                    </div></a>
                </div>
                {% endfor %}
            </div>
        </div>

</div>



</body>

</html>

{% endblock %}
